<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          * {
            margin: 10px 10px;
        }
        .soal {
            background-color: cadetblue;
            width: max-content;
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="soal">
        <h3>soal</h3>
        <p>
            buatlah program menggunakan switch case dengan nama variable hari nilainya senin maka akan dicetak ke console log ("Saya Pilih hari sabtu")</p>
    </div> 
    <script>
        
        var hari = "senin";

        switch (hari) {
            case "senin":
                console.log("Saya Pilih hari sabtu");
                break;
            default:
                console.log("Hari tidak valid");
        }</script>
</body>
</html>
