<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 10px 10px;
        }
        .soal {
            background-color: cadetblue;
            width: max-content;
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="soal">
        <h3>soal</h3>
        <p>
            buatlah tipe data yanng berbeda seperti angka,string,aray,object, dan boolean. dan buatkan html untuk mencetak ke console log</p>
    </div>  
    <script>
         var numberValue = 42;

            
        var stringValue = "Hello, World!";

    
        var arrayValue = [1, 2, 3, 4, 5];


        var objectValue = {
            name: "John Doe",
            age: 30,
            city: "New York"
        };

        var booleanValue = true;

        // Mencetak tipe data ke console log
        console.log("Angka:", numberValue);
        console.log("String:", stringValue);
        console.log("Array:", arrayValue);
        console.log("Objek:", objectValue);
        console.log("Boolean:", booleanValue);

    </script>
</body>
</html>
